<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>
<title>Cadastro de Orientador</title>
</head>


<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro  de Orientador</h1>
			</div>
		</div>
		
		
		
		<div class="container-fluid">
		
			<th:block th:include="fragments/MensagemSucesso"></th:block>	
			
			<form method="POST" class="form-vertical  js-form-loading" th:object ="${orientador}">
			
			<th:block th:include="fragments/MensagensErroValidacao"></th:block>
			
				<div class="row">
					<div class="form-group col-sm-9" th:classappend ="${#fields.hasErrors('nome')}? has-error">
						<label for="nome" class= "control-label">Nome do Orientador</label> <input id="nome"
							type="text" class="form-control" autofocus="autofocus" th:field = "*{nome}"/>
					</div>
					<div class="form-group col-sm-3"
						th:classappend="${#fields.hasErrors('formacao')}? has-error">
						<label for="tipo" class="control-label">Formação do Orientador</label> <select
							id="tipo" th:field="*{formacao}" class="form-control">
							<option value="">Selecione o Tipo</option>
							<option th:each="formacao: ${formacoes}" th:value="${formacao}"
								th:text="${formacao.descricao}"></option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>

		</div>
	</section>
</body>
</html>
