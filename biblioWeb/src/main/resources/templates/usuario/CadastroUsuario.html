<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>
<title>Cadastro de Usuário</title>
</head>

<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Usuário</h1>
			</div>
		</div>

		<div class="container-fluid">

			<form method="POST" class="form-vertical  js-form-loading"
				th:object="${usuario}">
				<!-- Linha do Nome -->
				<div class="row">
					<div class="form-group col-sm-3"
						th:classappend="${#fields.hasErrors('cpf')}? has-error">
						<label for="cpf">CPF</label> <input id="cpf" type="text"
							class="form-control" autofocus="autofocus" th:field="*{cpf}" />
					</div>
					<div class="form-group col-sm-3"
						th:classappend="${#fields.hasErrors('rg')}? has-error">
						<label for="rg">RG</label> <input id="rg" type="text"
							class="form-control" th:field="*{rg}" />
					</div>
					<div class="form-group col-sm-6"
						th:classappend="${#fields.hasErrors('nomeCompleto')}? has-error">
						<label for="nomeCompleto">Nome</label> <input id="nomeCompleto"
							type="text" class="form-control" th:field="*{nomeCompleto}" />
					</div>
				</div>

				<div class="row">
					<div class="form-group col-sm-3"
						th:classappend="${#fields.hasErrors('email')}? has-error">
						<label for="email">E-mail</label> <input id="email" type="text"
							class="form-control" th:field="*{email}" />
					</div>
					<div class="form-group col-sm-2"
						th:classappend="${#fields.hasErrors('telefone')}? has-error">
						<label for="telefone">Telefone</label> <input id="telefone"
							type="text" class="form-control" th:field="*{telefone}" />
					</div>
					<div class="form-group col-sm-7"
						th:classappend="${#fields.hasErrors('endereco')}? has-error">
						<label for="endereco">Endereço</label><input id="endereco"
							type="text" class="form-control" th:field="*{endereco}" />
					</div>

				</div>

				<div class="row">
					<div class="form-group col-sm-2"
						th:classappend="${#fields.hasErrors('naturalidade')}? has-error">
						<label for="naturalidade">Naturalidade</label><input
							id="naturalidade" type="text" class="form-control"
							th:field="*{naturalidade}" />
					</div>
					<div class="form-group col-sm-2"
						th:classappend="${#fields.hasErrors('nomeUsuario')}? has-error">
						<label for="nomeUsuario">Login</label> <input id="nomeUsuario"
							type="text" class="form-control" th:field="*{nomeUsuario}" />
					</div>
					<div class="form-group col-sm-2"
						th:classappend="${#fields.hasErrors('senhaAcesso')}? has-error">
						<label for="senhaAcesso">Senha</label> <input id="Senha"
							type="password" class="form-control" th:field="*{senhaAcesso}" />
					</div>
					<div class="form-group col-sm-2"
						th:classappend="${#fields.hasErrors('senhaAcesso')}? has-error">
						<label for="confirmacaoSenha">Confirmação de Senha</label> <input
							id="confirmacaoSenha" type="password" class="form-control"
							th:field="*{senhaAcesso}" />
					</div>
					<div class="form-group  col-sm-4 col-lg-3" >
						<label class="control-label">Grupos</label>
						<div>
							<div class="checkbox  checkbox-inline">
								<input type="checkbox" /> <label>Administrador</label>
							</div>
							<div class="checkbox  checkbox-inline">
								<input type="checkbox" /> <label>Funcionário</label>
							</div>
						</div>
					</div>
				</div>


				<button type="submit" class="btn  btn-primary">Salvar</button>
			</form>

		</div>

	</section>

</body>

</html>
