<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>
<title>Cadastro de Livro</title>
</head>

<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Livro</h1>
			</div>
		</div>

		<div class="container-fluid">

			<th:block th:include="fragments/MensagemSucesso"></th:block>

			<form method="POST" th:object="${livro}"
				class="form-vertical  js-form-loading">
				<th:block th:include="fragments/MensagensErroValidacao"></th:block>

				<div class="row">

					<div class="form-group col-sm-2"
						th:classappend="${#fields.hasErrors('isbn')}? has-error">
						<label for="isbn" class="control-label">ISBN</label> <input id="isbn"
							type="text" class="form-control" autofocus="autofocus"
							th:field="*{isbn}" />
					</div>
					<div class="form-group col-sm-6"
						th:classappend="${#fields.hasErrors('titulo')}? has-error">
						<label for="titulo" class="control-label">Titulo do Livro</label> <input id="titulo"
							type="text" class="form-control" autofocus="autofocus"
							th:field="*{titulo}" />
					</div>
					<div class="form-group col-sm-6"
						th:classappend="${#fields.hasErrors('titulo')}? has-error">
						<label for="titulo" class="control-label">Titulo do Livro</label> <input id="titulo"
							type="text" class="form-control" autofocus="autofocus"
							th:field="*{titulo}" />
					</div>
				</div>
			</form>
		</div>

	</section>
</body>
</html>
