<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="modal fade" id="modalRemoverAreaConhecimento" tabindex="-1" role="dialog"  th:fragment="modal">
		<div class="modal-dialog  modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Remover Area do Conhecimento?</h4>
				</div>
				
				<div class="modal-body">
					<div class="alert  alert-danger  hidden " role="alert"></div>
										
					<button type="button" class="btn  btn-cancel" data-dismiss="modal">Cancelar</button>
					<button type="button" class="btn  btn-primary  js-modal-remover-AreaConhecimento-sim-btn">Sim</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
