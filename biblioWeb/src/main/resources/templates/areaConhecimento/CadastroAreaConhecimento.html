<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>
<title>Cadastro de Area do Conhecimento</title>
</head>


<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro  de Area do Conhecimento</h1>
			</div>
		</div>
		
		
		
		<div class="container-fluid">
		
			<th:block th:include="fragments/MensagemSucesso"></th:block>	
			
			<form method="POST" class="form-vertical  js-form-loading" th:object ="${areaConhecimento}">
			
			<th:block th:include="fragments/MensagensErroValidacao"></th:block>
			
				<div class="row">
					
					<div class="form-group col-sm-4" th:classappend ="${#fields.hasErrors('nome')}? has-error">
						<label for="nome" class= "control-label">Area do Conhecimento</label>
						<input id="nome" type="text" class="form-control" autofocus="autofocus" th:field = "*{nome}"/>
					</div>
					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>
					
				</div>
				
			</form>
			<hr>
			<!-- incluindo a pesquisa -->
			<div th:insert="areaConhecimento/PesquisaAreaConhecimento :: fragment-pesquisaAreaConhecimento"></div>
			
		</div>
	</section>
</body>
</html>
