<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'"
	xmlns:sec = "http:">

<head>
<title>Cadastro de Autor</title>
</head>


<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro  de Autor</h1>
			</div>
		</div>
		
		
		
		<div class="container-fluid">
		
			<th:block th:include="fragments/MensagemSucesso"></th:block>	
			
			<form method="POST" class="form-vertical  js-form-loading" th:object ="${autor}">
			
			<th:block th:include="fragments/MensagensErroValidacao"></th:block>
			
				<div class="row">
					<div class="form-group col-sm-10" th:classappend ="${#fields.hasErrors('nome')}? has-error">
						<label for="nome" class= "control-label">Nome do Autor</label> <input id="nome"
							type="text" class="form-control" autofocus="autofocus" th:field = "*{nome}"/>
					</div>
					<div class="form-group col-sm-2">
						<br>
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>
				</div>				
			</form>
		</div>
		<div class="container-fluid">	
			<hr>
			<!-- incluindo a pesquisa -->
			<div th:insert="autor/PesquisaAutor :: fragment-pesquisaAutor"></div>
			
		</div>
		<div th:replace="autor/RemoverAutor :: modal"></div>
	</section>
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/autor.remover.js}"></script>
	</th:block>
</body>
</html>
