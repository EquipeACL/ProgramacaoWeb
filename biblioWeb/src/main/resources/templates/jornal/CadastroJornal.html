<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>
<title>Cadastro de Jornal</title>
</head>

<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Jornal</h1>
			</div>
		</div>

		<div class="container-fluid">

			<th:block th:include="fragments/MensagemSucesso"></th:block>

			<form method="POST" th:object="${jornal}"
				class="form-vertical  js-form-loading">
				<th:block th:include="fragments/MensagensErroValidacao"></th:block>

				<div class="row">
					<div class="form-group col-sm-8"
						th:classappend="${#fields.hasErrors('titulo')}? has-error">
						<label for="titulo" class="control-label">Titulo do Jornal</label>
						<input id="titulo" type="text" class="form-control"
							autofocus="autofocus" th:field="*{titulo}" />
					</div>
					
					
					<div class="form-group col-sm-2"
						th:classappend="${#fields.hasErrors('edicao')}? has-error">
						<label for="edicao" class="control-label">Edição</label>
						<input id="edicao" type="number" class="form-control" th:field="*{edicao}" />
					</div>
					
					<div class="form-group col-sm-2"
						th:classappend="${#fields.hasErrors('data')}? has-error">
						<label for="data" class="control-label">Data</label>
						<input id="data" type="date" class="form-control" th:field="*{data}" />
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-2">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>
				</div>
			</form>
		</div>
		<div class="container-fluid">	
			<hr>
			<!-- incluindo a pesquisa -->
			<div th:insert="jornal/PesquisaJornal :: fragment-pesquisaJornal"></div>
			
		</div>

	<div th:replace="jornal/RemoverJornal :: modal"></div>
	</section>
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/jornal.remover.js}"></script>
	</th:block>
</body>
</html>
