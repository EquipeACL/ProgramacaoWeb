<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="modal fade" id="modalCadastroRapidoTema" tabindex="-1" role="dialog"  th:fragment="modal">
		<div class="modal-dialog  modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Cadastro de Tema</h4>
				</div>
				
				<div class="modal-body">
					<div class="alert  alert-danger  hidden  js-mensagem-cadastro-rapido-tema" role="alert"></div>
					
					<form class="form-horizontal" th:action="@{/estilos}"><!-- mudar action -->
						<div class="form-group">
							<label class="col-sm-2  control-label" for="nome">Tema</label>
							<div class="col-sm-10">
								<input id="nome" type="text" class="form-control">
							</div>
						
							<label class="col-sm-4  control-label">Área de Conhecimento</label>
							<div class="col-sm-8">
									<br>
									<select class="form-control" >
										<option value="">Selecione a Área</option>
										<option th:each="areaConhecimento : ${areas}" th:value="${areaConhecimento.id}"
										th:text="${areaConhecimento.nome}"></option>
									</select>
							</div>
						</div>
					</form>
					
					<button type="button" class="btn  btn-default" data-dismiss="modal">Cancelar</button>
					<button type="button" class="btn  btn-primary  js-modal-cadastro-Tema-salvar-btn">Salvar</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
